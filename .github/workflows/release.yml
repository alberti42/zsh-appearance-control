name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g. v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure zsh is available
        run: |
          if ! command -v zsh >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y zsh
          fi

      - name: Build release zip
        run: |
          chmod +x bin/make-release-zip
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            zsh -f bin/make-release-zip "${{ inputs.tag }}"
          else
            zsh -f bin/make-release-zip "${{ github.ref_name }}"
          fi

      - name: Create GitHub release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
